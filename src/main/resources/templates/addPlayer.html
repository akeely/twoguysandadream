<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head th:include="default :: head">
</head>
<body>
<script th:src="@{/js/add-player.js}" type="text/javascript" language="javascript" />
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Two Guys and a Dream</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/league/{leagueId}/auction(leagueId=${leagueId})}">Auction</a></li>
                <li class="active"><a th:href="@{/league/{leagueId}/availableplayers(leagueId=${leagueId})}">Add Player</a></li>
                <li><a th:href="@{/league/{leagueId}/results(leagueId=${leagueId})}">Draft Results</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="padding: 11px"><i class="fa fa-cog fa-2x" /></a>
                    <ul class="dropdown-menu">
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4"/>
        <div class="col-md-4">
            <div class="well well-sm">
                <p><i class="fa fa-info-circle"></i> You have <b th:text="${team.adds}">1</b> available adds.</p>
            </div>
        </div>
        <div class="col-md-4"/>
    </div>
    <div class="row">
        <div class="col-md-2"/>
        <div class="col-md-8">
            <div class="panel">
                <table class="table" id="available">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Team</th>
                            <th>Position</th>
                            <th />
                        </tr>

                    </thead>
                    <tfoot>
                        <tr>
                            <th />
                            <th><input type="text" placeholder="Search Player" /></th>
                            <th><input type="text" placeholder="Search Team" /></th>
                            <th><input type="text" placeholder="Search Position" /></th>
                            <th />
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr th:each="player : ${players}" th:id="'row_' + ${player.id}">
                            <td th:text="${player.rank}">Rank</td>
                            <td th:text="${player.name}">Player Name</td>
                            <td th:text="${player.realTeam}">Team Name</td>
                            <td th:text="${#strings.listJoin(player.positions, ',')}">WR</td>
                            <td><i class="fa fa-plus-circle" th:onclick="'addPlayer(\'' + ${player.id} + '\');'" style="cursor: pointer;"/></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {

        var table = $('#available').DataTable();

        // Apply the search
        table.columns().every( function () {
            var that = this;

            $( 'input', this.footer() ).on( 'keyup change', function () {
                if ( that.search() !== this.value ) {
                    that
                        .search( this.value )
                        .draw();
                }
            } );
        } );
    } );
</script>
<div th:include="default :: footer"></div>
</body>
</html>
